<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Dual Homepage</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: row;
    }
    .youtube-container {
      width: 50%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .search-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 5px 15px;
      border-radius: 20px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="youtube-container">
    <input type="text" class="search-bar" placeholder="Search YouTube">
    <iframe src="https://www.youtube.com/embed?autohide=1&showinfo=0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div class="youtube-container">
    <input type="text" class="search-bar" placeholder="Search YouTube">
    <iframe src="https://www.youtube.com/embed?autohide=1&showinfo=0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

</body>
</html>
